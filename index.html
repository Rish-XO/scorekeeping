<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scorekeeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css">

    <style>
      .winner {
        color: green;
      }
      .loser {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container" id="table">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">ping Pong score Keeper</p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="p1Display">0</span> to <span id="p2Display">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to keep score</p>
                
                <label for="" class="label is-large is-inline">Playing To</label>
                <div class="select is-rounded">
                  <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1Button" class="is-primary button card-footer-item">
                +1 Player One
              </button>
              <button id="p2Button" class="is-primary button card-footer-item">
                +1 Player Two
              </button>
              <button id="reset" class="is-primary button card-footer-item">
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>


    <div id="ping">
      <img src="pinpong.jpg" alt="">
    </div>

    <div>
      <img src="ping2.jpg" alt="">
    </div>
    
    

<div><footer class="footer has-background-light is-fixed-bottom">
  <div class="content has-text-centered">
      <p>
          <strong><i class="fa-regular fa-copyright"></i> Rishal AT</strong>
      </p>
  </div>
</footer></div>
    
    <script src="app.js"></script>
  </body>
</html>
